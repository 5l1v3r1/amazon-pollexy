PollexyPutToothpasteIntent:
  confirmationPrompt:
    maxAttempts: 1
    messages:
    - content: Okay, did you put toothpaste on your toothbrush?
      contentType: PlainText
  description: Intent to handle putting toothpaste on the toothbrush
  name: PollexyPutToothpasteIntent
  fulfillmentActivity:
      type: ReturnIntent
  rejectionStatement:
    messages:
    - content: Okay, we'll wait a minute and try again
      contentType: PlainText
  sampleUtterances:
    - I want to put toothpaste on my toothbrush
