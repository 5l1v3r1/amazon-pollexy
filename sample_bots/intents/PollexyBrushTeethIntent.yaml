PollexyBrushTeethIntent:
  confirmationPrompt:
    maxAttempts: 1
    messages:
    - content: Okay, are you ready to brush your teeth?
      contentType: PlainText
  description: Intent to handle teeth brushing
  name: PollexyBrushTeethIntent
