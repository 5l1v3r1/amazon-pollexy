PollexyBrushTopTeethIntent:
  confirmationPrompt:
    maxAttempts: 1
    messages:
    - content: Okay, are you ready to start brushing your teeth?
      contentType: PlainText
  description: Intent to handle brushing top teeth
  name: PollexyBrushTopTeethIntent
  fulfillmentActivity:
      type: ReturnIntent
  rejectionStatement:
    messages:
    - content: Okay, we'll wait a minute and try again
      contentType: PlainText
  sampleUtterances:
    - brush my top teeth
